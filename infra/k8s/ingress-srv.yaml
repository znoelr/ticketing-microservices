apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-ingress-srv
  labels:
    name: ticketing-ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: ticketing.dev
    http:
      paths:
      - pathType: Prefix
        path: "/api/auth"
        backend:
          service:
            name: auth-cluster-ip-srv
            port: 
              number: 3000
